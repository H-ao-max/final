<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
  <title>院处增删改</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
   <style>
        body{margin: 10px;}
        .layui-form-text{
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: xx-large;
            color: white;
            background-color: #009688;
        }
    </style>
<body>
 
<table class="layui-hide" id="test" lay-filter="test">
	 <div class="layui-form-text" >食物增删改</div>
</table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getAdd">增加</button>
    <button class="layui-btn layui-btn-sm" lay-event="getDel">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="getSel">获取选中数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="import">导入</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="../static/js/manage.js" th:src="@{/js/manage.js}"></script>
</body>
</html>
